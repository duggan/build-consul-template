machine:
  pre:
      - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci'
      - sudo chmod 0755 /usr/bin/docker
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - if [[ -e ~/docker/image-${VERSION}.tar ]]; then docker load -i ~/docker/image-${VERSION}.tar; fi
    - make image
    - mkdir -p ~/docker; docker save duggan/build-consul-template:${VERSION} > ~/docker/image-${VERSION}.tar

test:
  override:
    - make build
  post:
    - zip ${CIRCLE_ARTIFACTS}/consul-template_${VERSION}_linux_amd64.zip target/consul-template
