machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - if [[ -e ~/docker/image.tar ]]; then docker load -i ~/docker/image.tar; fi
    - docker build -t duggan/consul-template .
    - mkdir -p ~/docker; docker save duggan/consul-template > ~/docker/image.tar

test:
  override:
    - docker run -v $CIRCLE_ARTIFACTS:/go/src/github.com/hashicorp/consul-template/bin -w /go/src/github.com/hashicorp/consul-template duggan/consul-template make dev
  post:
    - zip $CIRCLE_ARTIFACTS/consul-template_$CONSUL_VERSION_linux_amd64.zip $CIRCLE_ARTIFACTS/consul-template
